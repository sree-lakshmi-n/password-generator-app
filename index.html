<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js" defer></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <title>Password Generator</title>
  </head>
  <body>
    <main class="container">
      <h1 class="title">Password Generator</h1>
      <section class="section-password">
        <p class="section-password__password">PTx1f5DaFX</p>
        <span class="section-password__copy"
          ><span class="section-password__copy-text">Copied!</span
          ><ion-icon
            name="copy-outline"
            class="section-password__copy-icon"
          ></ion-icon
        ></span>
      </section>
      <section class="section-settings">
        <div class="section-settings__length">
          <p class="section-settings__length-title">Character Length</p>
          <p class="section-settings__length-content">10</p>
        </div>
        <div class="section-settings__range">
          <input
            type="range"
            min="0"
            max="20"
            value="10"
            class="section-settings__range-input slider-progress"
          />
        </div>
        <div class="section-settings__checkbox"></div>
        <div class="section-settings__strength">
          <div class="section-settings__strength-title">Strength</div>
          <div class="section-settings__strength-content">
            <span class="strength-level"></span>
            <span class="strength-blocks"></span>
          </div>
        </div>
        <button class="section-settings__btn-generate">Generate &rarr;</button>
      </section>
    </main>
  </body>
</html>
